<!doctype html>
<html>
  <head>
    <title>Map Maker Circle Overlay Popup</title>
	<link rel="stylesheet" href="jquery-ui.min.css">
	<link rel="stylesheet" href="jquery-ui.theme.min.css">
	<link rel="stylesheet" href="jquery-ui.structure.min.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery-ui.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style='min-width: 400px'>
    <div id='loading'>
		<div id='loadingMessage' style='margin: 10px; display:block'></div>
	</div>
	<div id="container" style='display:none'>
		<div id='address-options'>
			<div id="addressHelp" style='margin-top: 10px; margin-bottom: 5px; display:block'></div>
			<label id='addressStreetNumTitle' for="addressStreetNum" style='margin-top: 10px; margin-bottom: 5px; display:block'></label>
			<input id='addressStreetNum' type="text" style='margin-right: 10px; width:100%; display:block'>
			<label id='addressStreetNameTitle' for="addressStreetName" style='margin-top: 10px; margin-bottom: 5px; display:block'></label>
			<select id='addressStreetName' type="text" style='margin-right: 10px; width:100%; display:block'></select>
			<label id='addressTownCityTitle' for="addressTownCity" style='margin-top: 10px; margin-bottom: 5px; display:block'></label>
			<select id='addressTownCity' type="text" style='margin-right: 10px; width:100%; display:block'></select>
			<input type="checkbox" style='margin-top: 10px' id='autoInc'>
			<label id='autoIncLabel' for='autoInc' style='vertical-align: 2px;'></label>
			<label id='incByLabel' for="incBy" style='margin-top: 5px; margin-bottom: 5px; display:block'></label>
			<select name="incBy" id="incBy" style='margin-top: 10px; display:block; width: 100px'>
				<option>1</option>
				<option>2</option>
			</select>
			<button style='margin-top: 10px; margin-bottom:10px; display:block' id='startAddressAdding'></button>
			<div id='translateHelp' style='display:none; margin-top: 10px;'>
				<a style='padding-bottom:5px;' href="translate.html" target="_blank">Help translate into your language</a>
				<button id='closeTranslate' style='margin-left: 5px; font-size:0px' title='Hide this'></button>
			</div>
		</div>
	</div>
  </body>
</html>
